# Data types
The latest ECMAScript standard defines seven data types:

- Six data types that are primitives:
    - Boolean (true, false)
    - Null
    - Undefined
    - Number
    - String ('text')
    - Symbol (new in ECMAScript 6)
- and Object ( {firstName:"Walt", lastName:"Disney"} )
    - Function
    - Array

#  Dynamic Type Checking
- Not required to specify the type (integer, double, string, etc.) of variable when create
- Type safety is verified at runtime
```javascript
var t = 10;         // t is a number
var t = "Hello";    // t is a string
var t = true;       // t is a Boolean
var t;              // t is undefined
```

#  Variable Scope

#### What is Scope?
  - Scope is the accessibility of variables, functions, and objects in some particular part of your code during runtime.
  - Scope determines the visibility of variables and other resources in areas of your code.


#### Two types of scopes
  - Global scope
  - Local scope
---
# Global scope
  - Any variable declared outside of a function belongs to the global scope
  - Accessible from anywhere in your code

```javascript
var x = 10;
console.log(x) // 10
```

```javascript
var x = 10;
console.log(x) // 10

function logNum(){
  console.log(x) // x is accessible
}
sayNum() // 10

```

---
# Local scope (Private Variables)
  - local scope is created by functions
  - Each function has its own scope, and any variable declared within that function is only accessible from that function and any nested functions


```javascript
function sayNum(){
  var x = 10;
}
sayNum()
console.log(x) // undefined
```

```javascript
function sayNum(){
  var x = 10;
  return x;
}

console.log( sayNum() ) // 10

```

## Scopes are Functional NOT Block

---
# Block Statements
- If, switch conditions, for or while loops, etc.
- Block statements don't create a new scope

```javascript

if (true) {
    // this 'if' conditional block doesn't create a new scope
    var name = 'Mike'; // name is still in the global scope
}

console.log(name); // logs 'Mike'

```

---
 # var, let , const
- ECMAScript 6 introduced the let and const keywords.
-  These keywords can be used in place of the var keyword.
-  Let, const create a lexical scope


```javascript

if (true) {
    // this 'if' conditional block doesn't create a scope

    // name is in the global scope because of the 'var' keyword
    var name = 'Mike';
    // likes is in the local scope because of the 'let' keyword
    let likes = 'React';
    // skills is in the local scope because of the 'const' keyword
    const skills = 'JavaScript and Angular';
}

console.log(name); // 'Mike'
console.log(likes); // likes is not defined
console.log(skills); // skills is not defined

```
