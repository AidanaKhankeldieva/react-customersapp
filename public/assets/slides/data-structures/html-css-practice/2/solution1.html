<!DOCTYPE html>
<html>
<head>
    <title>Document #FF0200</title>
<style>
    body { margin:0; }
    .box { background-color: yellowgreen; padding: 20px; box-sizing: border-box;}
    .content { margin: 10px 0; height: calc(100vh - 200px); }
    .content .box { float: left; width: 20%; height: 100%;}
    nav { margin: 0 1%;}
    footer, header { height: 90px;}
    .content article.box  { width: 58%; }
    .content:after {
    content: '';
    display: block;
    clear: both;
}
</style>
</head>
<body>

   <header class="box">Header</header>
   <div class="content">
        <article class="box">Article</article>
        <nav class="box">Nav</nav>
        <div class="box ads">Ads</div>
   </div>
   <footer class="box">Footer</footer>

</body>
</html>
